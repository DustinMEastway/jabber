<div class="login-container" fxLayoutAlign="center center" fxLayoutAlign.xs="stretch stretch">
	<mat-card fxFlex="50" fxFlex.sm="70" fxFlex.xs="100">
		<mat-card-title>Login</mat-card-title>
		<mat-card-content>
			<form [formGroup]="form" (submit)="onLogin($event)">
				<mat-form-field fxFlex>
					<input matInput formControlName="username" placeholder="Username:" />
					<mat-hint *ngIf="displayAnonymousHint">Leave blank to login as an anonymous user</mat-hint>
					<mat-error *ngIf="usernameControl.errors?.required">Username is required</mat-error>
					<mat-error *ngIf="usernameControl.errors?.invalidCharacters">Username may only contain letters and numbers</mat-error>
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions fxLayoutAlign="end">
			<button mat-raised-button color="primary" (click)="onLogin()">Login</button>
		</mat-card-actions>
	</mat-card>
</div>
